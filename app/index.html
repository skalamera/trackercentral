<!DOCTYPE html>
<html>

<head>
  <title>Associated Tickets</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="{{{appclient}}}"></script>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="main">
    <!-- Container to display company info -->
    <div id="companyIdsContainer" style="display: none; width: 100%;">
      <div class="summary-header">
        <div class="districts-count">Districts: <span id="districtsCount">0</span></div>
        <div class="tickets-count" id="companyIds">No tickets found</div>
      </div>

      <!-- First Report information -->
      <div id="firstReportInfo" class="first-report-info" style="display: none;">
        <div class="first-report-label">First Report:</div>
        <div class="first-report-data">
          <a href="#" id="firstReportTicketId" class="ticket-link"></a>
          <span id="firstReportDateTime" class="first-report-datetime"></span>
        </div>
      </div>

      <!-- Company summary with collapsible ticket lists -->
      <div id="companySummary" class="company-summary-container"></div>

      <!-- App footer with buttons stacked vertically -->
      <div class="app-footer" style="display: flex; flex-direction: column; width: 100%;">
        <fw-button id="createTrackerLink" color="primary" class="create-tracker-button"
          style="width: 100%; margin-bottom: 10px;">
          <i class="fas fa-crosshairs" style="margin-right: 8px;"></i> Create a Tracker
        </fw-button>

        <fw-button id="btnGetAssociated" color="primary" class="refresh-button" style="width: 100%;">
          <i class="fas fa-sync-alt" style="margin-right: 8px;"></i> Refresh
        </fw-button>
      </div>
    </div>
  </div>

  <!-- Load the app.js script -->
  <script defer src="scripts/app.js"></script>

  <!-- Load Freshworks components -->
  <script async type="module"
    src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
</body>

</html>
